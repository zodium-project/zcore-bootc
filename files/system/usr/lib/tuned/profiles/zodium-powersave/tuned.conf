#
# Zodium Project's tuned configuration
#

[main]
summary=Zodium Powersave profile - optimized for power saving, with reduced performance. ( lowest throughput for best power saving )

[cpu]
governor=powersave|schedutil
# energy_perf_bias=powersave|power
energy_performance_preference=power
boost=0

[acpi]
platform_profile=low-power|quiet

[eeepc_she]

[vm]

[audio]
timeout=10

[video]
radeon_powersave=dpm-battery, auto
panel_power_savings=3

[disk]
# Comma separated list of devices, all devices if commented out.
# devices=sda

[net]
# Comma separated list of devices, all devices if commented out.
# devices=eth0

[scsi_host]
alpm=med_power_with_dipm

[sysctl]
# vm.laptop_mode=5 (legacy tuned default)
vm.dirty_writeback_centisecs=1500
kernel.nmi_watchdog=0
# vm.swappiness=100

[script]
script=${i:PROFILE_DIR}/powersave.sh

[usb]
autosuspend=1
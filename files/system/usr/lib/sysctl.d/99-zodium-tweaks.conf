# Memory & Swapping
vm.swappiness=20
vm.vfs_cache_pressure=50

# Virtual memory behavior
vm.page-cluster = 0

# Disk I/O Stutter Prevention (The "Pro" Mix)
#vm.dirty_background_bytes=78643200
#vm.dirty_bytes=367001600
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5
vm.dirty_expire_centisecs=1800
vm.dirty_writeback_centisecs=500

# CPU Scheduler (EEVDF-friendly)
kernel.sched_autogroup_enabled=1

# Networking (low-latency desktop defaults)
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1
net.ipv4.tcp_syncookies = 1

# Reduce jitter and prevent aggressive background memory reclaiming
vm.watermark_boost_factor = 0
vm.watermark_scale_factor = 125

# OOM Handling (Fast recovery, no system freeze)
vm.panic_on_oom = 0
vm.oom_kill_allocating_task = 1
vm.oom_dump_tasks = 0

# System Limits (Allow more open files and processes for desktop workloads)
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024
fs.file-max = 2097152

# Better Kernel PID limits for modern desktops
vm.max_map_count = 1048576
kernel.pid_max = 4194304
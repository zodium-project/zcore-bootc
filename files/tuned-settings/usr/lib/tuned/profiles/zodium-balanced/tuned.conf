#
# Zodium Project's tuned configuration
#
[main]
summary=Zodium Balanced profile (Default) - good for general use, balanced between performance and power saving.

[cpu]
priority=10
governor=schedutil|powersave
# energy_perf_bias=normal (legacy)
energy_performance_preference=balance_performance
boost=1

[acpi]
platform_profile=balanced

[audio]
timeout=10

[video]
radeon_powersave=dpm-balanced, auto
panel_power_savings=0

[disk]
# Disk settings - uncomment and configure if needed
# Comma separated list of devices, all devices if commented out.
# devices=sda
# elevator=mq-deadline|bfq

[scsi_host]
alpm=med_power_with_dipm
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - toolbox
        - fdk-aac-free
        - gstreamer1-plugins-bad-free
        - gstreamer1-plugins-bad-free-extras
        - jack-audio-connection-kit
        - dnf5-plugins

  - type: script
    snippets:
      - "dnf5 autoremove -y"
      - "dnf5 clean all"
      - "dnf5 clean packages"
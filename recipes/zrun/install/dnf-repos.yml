---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
# => Add RPM-fusion ( tainted included ) to image.
  - type: bling
    install:
     - rpmfusion
#=> install Terra repo setup script
  - type: script
    scripts:
      - terra-repo.sh
# => Add starship , Vscode Repo , Vivaldi Repo , Brave Repo .
  - type: dnf
    repos:
      keys:
          - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
          - https://packages.microsoft.com/keys/microsoft.asc
          - http://repo.vivaldi.com/archive/linux_signing_key.pub
      files:
         - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
         - vscode.repo
         - vivaldi.repo
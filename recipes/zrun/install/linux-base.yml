---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
 - type: files
   files:
     - source: zodium-basic
       destination: /

 - type: dnf
   install:
     install-weak-deps: false
     packages:
      - kernel-tools-libs
      - kernel-modules-extra
      - alsa-ucm
      - alsa-utils
      - libcamera-ipa
      - libinput
      - systemd-oomd-defaults
      - uresourced
      - lm_sensors
      - dbus-daemon
      - unbound-anchor
      - usbmuxd
      - flatpak
      - zram-generator
      - zram-generator-defaults

 - type: kargs
   kargs:
      - loglevel=3
      - rd.udev.log_level=3
      - nowatchdog
      - mitigations=auto
      - split_lock_detect=off
      - split_lock_mitigate=0
      
 - type: script
   scripts:
       - setup-usr-executables.sh
---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: dnf
    group-install:
      with-optional: false
      install-weak-deps: false
      packages:
          - development-tools

  - type: dnf
    install:
       install-weak-deps: false
       packages:
         - distrobox
         - podman
         - podman-compose
         - podman-docker
         - buildah
         - git
         - git-lfs
         - git-annex
         - git-delta
         - crun

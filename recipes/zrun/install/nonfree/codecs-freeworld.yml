# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: dnf
    install:
       install-weak-deps: false
       packages:
         - ffmpeg
         - ffmpeg-libs
         - fdk-aac
         - gstreamer1-plugin-libav
         - gstreamer1-plugins-good
         - gstreamer1-plugins-good-extras
         - gstreamer1-plugins-bad-freeworld
         - gstreamer1-plugins-ugly
         - gstreamer1-vaapi
         - libheif-freeworld
         - libjxl
         - libwebp
         - libldac
         - exiv2
         #- x264 (cli tool is not needed, and the library is a dependency of ffmpeg, so it will be installed as a dependency of ffmpeg)
         #- x265 (cli tool is not needed, and the library is a dependency of ffmpeg, so it will be installed as a dependency of ffmpeg)
         #- svt-av1 ( experimental and not needed as of now.)
         #- svt-av1-libs ( pulled as a dependency of ffmpeg, but not needed as of now as svt-av1 is experimental and not needed as of now. )
---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:

  - type: files
    files:
      - source: nvidia-settings
        destination: /

  - type: script
    env:
      PUBLIC_KEY_DER_PATH: /etc/pki/akmods/certs/zodium-nvidia.der
    secrets:
      - type: file
        source: /tmp/certs/kernel_key_action_builded.pem
        mount:
          type: file
          destination: /tmp/certs/kernel_key.pem
    scripts:
      - nvidia-modules-install.sh
      - nvidia-modules-verify.sh
      - nvidia-modules-sign.sh
      - nvidia-driver-install.sh

  - type: kargs
    kargs:
      - rd.driver.blacklist=nouveau,nova_core
      - modprobe.blacklist=nouveau,nova_core
      - nvidia-drm.modeset=1
      - nvidia-drm.fbdev=1
      - nvidia.NVreg_PreserveVideoMemoryAllocations=1
      - nvidia.NVreg_TemporaryFilePath=/var/tmp

  - type: script
    snippets:
      - cp /usr/lib/modprobe.d/99-nvidia-zodium.conf /etc/modprobe.d/99-nvidia-zodium.conf
      - sed -i 's/omit_drivers/force_drivers/g' /usr/lib/dracut/dracut.conf.d/99-nvidia.conf
      - sed -i 's/ nvidia / i915 amdgpu nvidia /g' /usr/lib/dracut/dracut.conf.d/99-nvidia.conf
      - systemctl enable zodium-nvidia.service
      - systemctl enable nvidia-persistenced.service

  - type: dnf
    group-install:
      with-optional: false
      install-weak-deps: false
      packages:
          - development-tools
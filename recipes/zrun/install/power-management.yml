---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
 - type: dnf
   install:
     install-weak-deps: false
     packages:
        - thermald
        - upower
        - tuned
        - tuned-ppd
        - gamemode
        - mangohud

 - type: files
   files:
     - source: gamemode-config
       destination: /

 - type: script
   scripts:
     - remove-tuned-fedora-profiles.sh

 - type: files
   files:
     - source: tuned-settings
       destination: /

 - type: script
   scripts:
      - chmod-tuned-sync.sh
   snippets:
      - "systemctl enable zodium-tuned-2-firmware-sync.path"
      - "systemctl enable zodium-firmware-2-tuned-sync.path"
---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
 - type: dnf
   install:
     install-weak-deps: false
     packages:
        - thermald
        - upower
        - tuned
        - tuned-ppd
        - gamemode
        - mangohud

 - type: files
   files:
     - source: gamemode-settings
       destination: /

 - type: script
   scripts:
     - remove-tuned-extra-presets.sh

 - type: files
   files:
     - source: zodium-tuned-profiles
       destination: /
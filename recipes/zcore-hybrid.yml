---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################
name: zcore-hybrid
description: zcore image for AMD/Intel & NVIDIA GPUs
base-image: quay.io/fedora/fedora-bootc
image-version: 43
platforms:
  - linux/amd64
#################
#### MODULES ####
#################
modules:
## Import Modules/Scripts ##
### => Installation Modules/Scripts
#### => Core Packages / Tweaks to install.
  - from-file: zrun/install/core/base-stack.yml
  - from-file: zrun/install/core/firmwares.yml
  - from-file: zrun/install/core/network-stack.yml
  - from-file: zrun/install/core/network-tools.yml
  - from-file: zrun/install/core/bluetooth.yml
  - from-file: zrun/install/core/mesa-vulkan-drivers.yml
  - from-file: zrun/install/core/camera-drivers.yml
  - from-file: zrun/install/core/printer-drivers.yml
#### => Extra Packages / Tweaks to install.
  - from-file: zrun/install/extra/repositories-extra.yml
  - from-file: zrun/install/extra/openvpn.yml
  - from-file: zrun/install/extra/power-utils.yml
  - from-file: zrun/install/extra/better-cli-tools.yml
  - from-file: zrun/install/extra/developer-tools.yml
  - from-file: zrun/install/extra/homebrew.yml
  - from-file: zrun/install/extra/zodium-services.yml
  - from-file: zrun/install/extra/plymouth-setup.yml
  - from-file: zrun/install/extra/zsh-shell-setup.yml
#### => Nonfree Packages / Tweaks to install.
  - from-file: zrun/install/nonfree/repositories-nonfree.yml
  - from-file: zrun/install/nonfree/codecs-freeworld.yml
  - from-file: zrun/install/nonfree/pipewire-stack.yml
  - from-file: zrun/install/nonfree/mesa-freeworld.yml
  - from-file: zrun/install/nonfree/nvidia-open.yml
### => Removal Modules/Scripts
  - from-file: zrun/remove/fedora-tui.yml
  - from-file: zrun/remove/fedora-preinstalled.yml
  - from-file: zrun/remove/fedora-services.yml
  - from-file: zrun/remove/repositories.yml
#############################
### End of System Modules ###
#############################
## OS-release Module ##
  - type: os-release
    properties:
      ID: fedora
      NAME: zcore-bootc
      PRETTY_NAME: ZCORE-LINUX (bootc)
## initramfs module ##
  - type: initramfs
## Signing Module ##
  - type: signing
###################

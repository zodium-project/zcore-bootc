---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################

name: zcore-mesa
description: zcore image for AMD/Intel GPUs

base-image: quay.io/fedora/fedora-bootc
image-version: latest
platforms:
  - linux/amd64

#################
#### MODULES ####
#################
modules:

## Import Modules/Scripts ##
### => Installation Modules/Scripts
  - from-file: zrun/install/core/base-stack.yml
  - from-file: zrun/install/core/firmwares.yml
  - from-file: zrun/install/core/network-stack.yml
  - from-file: zrun/install/core/network-tools.yml
  - from-file: zrun/install/core/bluetooth.yml
  - from-file: zrun/install/core/mesa-vulkan-drivers.yml
  - from-file: zrun/install/core/pipewire-stack.yml
  - from-file: zrun/install/core/camera-drivers.yml
  - from-file: zrun/install/core/printer-drivers.yml

  - from-file: zrun/install/extra/openvpn.yml
  - from-file: zrun/install/extra/power-management.yml
  - from-file: zrun/install/extra/cli-tools.yml
  - from-file: zrun/install/extra/dev-tools.yml
  - from-file: zrun/install/extra/brew.yml
  - from-file: zrun/install/extra/zodium-services.yml
  - from-file: zrun/install/extra/plymouth.yml
  - from-file: zrun/install/extra/zsh-shell.yml

  - from-file: zrun/install/nonfree/repositories.yml
  - from-file: zrun/install/nonfree/codecs.yml
  - from-file: zrun/install/nonfree/mesa-drivers.yml

### => Removal Modules/Scripts
  - from-file: zrun/remove/fedora-tui.yml
  - from-file: zrun/remove/fedora-preinstalled.yml
  - from-file: zrun/remove/fedora-services.yml

#############################
### End of System Modules ###
#############################

## OS-release Module ##
  - type: os-release
    properties:
      ID: fedora
      NAME: zcore-os
      PRETTY_NAME: zcore by zodium project (amd/intel)

## initramfs module ##
  - type: initramfs

## Signing Module ##
  - type: signing
  

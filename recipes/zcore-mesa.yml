---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

####################
#### Image Info ####
####################

name: zcore-mesa
description: zcore image for AMD/Intel GPUs

base-image: quay.io/fedora/fedora-bootc
image-version: latest
platforms:
  - linux/amd64

#################
#### MODULES ####
#################
modules:

## Import Modules/Scripts ##
  - from-file: zrun/install/nonfree-repos.yml
  - from-file: zrun/install/base.yml
  - from-file: zrun/install/sound-wifi-firmwares.yml
  - from-file: zrun/install/network.yml
  - from-file: zrun/install/openvpn.yml
  - from-file: zrun/install/codecs-nonfree.yml
  - from-file: zrun/install/mesa-vulkan.yml
  - from-file: zrun/install/mesa-nonfree.yml
  - from-file: zrun/install/pipewire-stack.yml
  - from-file: zrun/install/power-management.yml
  - from-file: zrun/install/cli-tools.yml
  - from-file: zrun/install/basic-tools.yml
  - from-file: zrun/install/homebrew.yml
  - from-file: zrun/install/cups-printing.yml
  - from-file: zrun/install/zodium-services.yml
  - from-file: zrun/install/plymouth.yml
  - from-file: zrun/install/zsh-shell.yml

  - from-file: zrun/remove/extras.yml
  - from-file: zrun/remove/fedora-bloat.yml
  - from-file: zrun/remove/services.yml

#############################
### End of System Modules ###
#############################

## OS-release Module ##
  - type: os-release
    properties:
      ID: fedora
      NAME: zcore-os
      PRETTY_NAME: zcore by zodium project (amd/intel)

## initramfs module ##
  - type: initramfs

## Signing Module ##
  - type: signing
  
